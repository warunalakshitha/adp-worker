    codeListType_v03:
      type: object
      additionalProperties: false
      properties:
        codeListTitle:
          description: Code list title
          type: string
        exclusiveIndicator:
          description: False indicates that the user may enter their own value for the
            code.  That is, the codeList is supported and extensions are also supported.  True
            means that only the codeList values are supported. If value is false then
            the UI will allow a dialog box for the shortName.  The system will generate
            a key (codeValue) for the user entered value.  The system would need to
            manage these user defined values.
          "$ref": "#/components/schemas/indicatorType_v01"
          default: true
        listItems:
          type: array
          items:
            "$ref": "#/components/schemas/codeListItemType_v02"
        links:
          type: array
          items:
            "$ref": "#/components/schemas/linkType_v02"
    codeListItemType_v02:
      type: object
      additionalProperties: false
      properties:
        codeValue:
          description: The code for the related entity
          type: string
        shortName:
          description: Short description of the related code
          type: string
        longName:
          description: Long description of the related code
          type: string
        itemID:
          description: Unique identifier of an item in the collection
          "$ref": "#/components/schemas/itemIDType_v01"
        valueDescription:
          description: Additional list item description
          type: string
        foreignKey:
          description: Allows for filtering the code list
          type: string
        inactiveIndicator:
          description: Indicates if the current item is inactive.  The code is considered
            'active' if the value is 'false' or the entire field is omitted
          "$ref": "#/components/schemas/indicatorType_v01"
        defaultIndicator:
          description: Indicates if the current value is a default (pre-selected)
          "$ref": "#/components/schemas/indicatorType_v01"
    arrayType:
      type: object
      properties:
        minItems:
          description: Indicates the minimum items required for an array type.  This
            is only relevant if the given property is an array.
          type: integer
        maxItems:
          description: Indicates the maximum items supported for an array type.  This
            is only relevant if the given property is an array.
          type: integer
        sameValueProperties:
          description: A list of properties which must have the exact same value within
            the array
          type: array
          items:
            type: string
        uniqueProperties:
          description: A list of properties which together must be unique
          type: array
          items:
            type: string
        uniqueItems:
          description: True indicates that the entire item must be unique within the
            array
          "$ref": "#/components/schemas/indicatorType"
        dependencies:
          "$ref": "#/components/schemas/dependencyListType"
        helperMessage:
          "$ref": "#/components/schemas/helperMessageType"
        dataType:
          description: Data type of the attribute
          "$ref": "#/components/schemas/metaDataType"
        dependencyLinks:
          type: array
          items:
            "$ref": "#/components/schemas/linkType"
      additionalProperties: false
    indicatorType:
      type: boolean
    dependencyListType:
      description: List conditional dependencies of supported properties (readOnly,
        pattern, hidden, disallow etc.) of an attribute or an object. Dependencies can
        be defined using oneOf (OR) / allOf (AND) object. oneOf - successful if one
        of the conditions satisfies, allOf - successful if all the conditions satisfies.
        Refer API specification for dependencies context object syntax and rules. Dependencies
        context cannot be validated against context schema if dependencies is defined
        context JSON, because the dependencies JSON structure is dynamically defined
        for attributes and the not defined in the context schema. Attribute level properties
        and dependencies properties are mutually exclusive, example - readOnly property
        can be set either at attribute level or inside dependencies. If both hidden
        and disallow properties are set inside dependencies or at attribute level, hidden
        property takes precedence.
      type: object
    helperMessageType:
      title: helperMessageType
      description: Helper text provided to the user when they take an action to affirm
        to be correct, true, or genuine.
      type: object
      properties:
        messageTxt:
          description: Message to present to the user.
          type: string
        links:
          type: array
          items:
            "$ref": "#/components/schemas/linkType"
      additionalProperties: false
    linkType:
      title: linkType
      description: A link description object is used to describe link relations.  In
        the context of a schema, it defines the link relations of the instances of the
        schema, and can be parameterized by the instance values.  The link description
        format can be used on its own in regular (non-schema documents), and use of
        this format can be declared by referencing the normative link description schema
        as the the schema for the data structure that uses the links
      type: object
      properties:
        canonicalUri:
          "$ref": "#/components/schemas/uriType"
        href:
          "$ref": "#/components/schemas/uriType"
        rel:
          description: Indicates the nature of the relationship of the related resource
            to the resource that generated this representation
          type: string
          enum:
          - alternate
          - create
          - canonical
          - describedby
          - edit-form
          - enclosure
          - full
          - related
          - root
          - self
          - up
          - search
          - first
          - last
          - next
          - previous
          - "/adp/invoke"
          - "/adp/image"
          - "/adp/confirm-message"
          - "/adp/status-monitor"
          - "/adp/codelist"
          - "/adp/template"
          - "/adp/externalLink"
          - "/adp/validation"
          - "/adp/deeplink"
          - "/adp/attachment"
        title:
          description: This property defines a title for the link.  The value must be
            a string. User agents MAY use this title when presenting the link to the
            user.
          type: string
        mediaType:
          description: The media type that the linked resource will return (Response)
          type: string
          enum:
          - application/gzip
          - application/json
          - application/msword
          - application/pdf
          - application/postscript
          - application/vnd.ms-excel
          - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
          - application/vnd.openxmlformats-officedocument.wordprocessingml.document
          - application/xml
          - application/x-www-form-urlencoded
          - image/gif
          - image/jpeg
          - image/png
          - image/tiff
          - multipart/mixed
          - text/html
          - text/plain
          - application/vnd.visio
          - image/bmp
          - application/vnd.openxmlformats-officedocument.presentationml.presentation
          - application/vnd.ms-powerpoint
          - video/mp4
          - audio/mpeg
          - video/x-msvideo
          - video/x-ms-wmv
