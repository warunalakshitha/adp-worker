openapi: 3.0.0
info:
  title: ADP Workers v2
  description: |
    This is a generated connector for [ADP Workers API v2](https://developers.adp.com/articles/api/workers-v2-api) OpenAPI specification.
    The Workers API provides the capability to obtain a list of all workers in an organization and to get information about work assignments.
    A worker is a person who performs duties and responsibilities for an organization. In that capacity, a worker fills one or more positions via a work assignment. 
    For a given work assignment, a worker is related to the organization as an employee or contractor.
  version: 2.0.0
  x-ballerina-init-description: |
    The connector initialization requires setting the API credentials.
    Create an [ADP account](https://www.adp.com/) and obtain tokens by following [this guide](https://developers.adp.com/articles/guide/auth-process-data-conn-request-access-token).
  x-ballerina-display:
    label: ADP Workers
    iconPath: "resources/adp.workers.svg"
security:
  - OAuth2: []
  - Bearer: []
paths:
  /hr/v2/workers:
    get:
      summary: Workers
      description: Request the list of all available workers that the requester is authorized to view
      operationId: listWorkers
      parameters:
        - $ref: "#/components/parameters/roleCode"
        - $ref: "#/components/parameters/filter"
        - $ref: "#/components/parameters/prefer"
        - $ref: "#/components/parameters/accept"
        - $ref: "#/components/parameters/select"
        - $ref: "#/components/parameters/skip"
        - $ref: "#/components/parameters/top"
        - $ref: "#/components/parameters/count"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workers"
          description: Workers
  /hr/v2/workers/{aoid}:
    get:
      summary: Worker
      description: Returns a worker
      operationId: getWorker
      parameters:
        - $ref: "#/components/parameters/aoid"
        - $ref: "#/components/parameters/roleCode"
        - $ref: "#/components/parameters/filter"
        - $ref: "#/components/parameters/select"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: Worker
  /hr/v2/workers/meta:
    get:
      summary: Worker Meta
      description: Returns a meta
      operationId: getMeta
      parameters:
        - $ref: "#/components/parameters/roleCode"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/metaData"
          description: Meta data
  /hr/v2/workers/{aoid}/meta:
    get:
      summary: Specific Worker Meta
      description: Returns a worker specific meta
      operationId: getSpecificMeta
      parameters:
        - $ref: "#/components/parameters/aoid"
        - $ref: "#/components/parameters/roleCode"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: Worker meta data
  /hr/v2/workers/{aoid}/worker-data-image:
    get:
      summary: Worker Data Image
      description: Returns a worker data image
      operationId: getDataImage
      parameters:
        - $ref: "#/components/parameters/aoid"
        - $ref: "#/components/parameters/roleCode"
      responses:
         "200":
          content:
            application/json:
              schema:
                type: object
          description: Worker data image
  /static-content/{sor-id}/hr/associates/{aoid}/photos/{photo-id}:
    get:
      summary: Worker Photo
      description: Request a photo
      operationId: getPhoto
      parameters:
        - $ref: "#/components/parameters/sor-id"
        - $ref: "#/components/parameters/roleCode"
        - $ref: "#/components/parameters/aoid"
        - $ref: "#/components/parameters/photo-id"
        - $ref: "#/components/parameters/asp-acting-sessionid"
        - $ref: "#/components/parameters/if-none-match"
      responses:
         "200":
          content:
            application/json:
              schema:
                type: object
          description: Photo
components:
  parameters:
    roleCode:
      in: header
      name: roleCode
      required: true
      schema:
        type: string
      description: 'The role the user is playing during the transaction.  Possible values: employee,manager,practitioner,administrator,supervisor.  The roleCode header will be passed in all calls. When coming from Myself capabilities rolecode=employee. When coming from Team capabilities roleCode=manager. When coming from Practitioner capabilities roleCode=practitioner.'
    prefer:
      in: header
      name: Prefer
      schema:
        type: string
      description: Used to indicate that particular server behaviors are preferred by the client.Required in Asynchronous call.
    accept:
      in: header
      name: Accept
      schema:
        type: string
      description: '“Accept” “: ” ( “*/*” | (type“/” “*”) | (type“/”subtype)) [“; ” “q” “=”qvalue]. Describes media type(s) and subtype(s) that are acceptable for the response. The optional qvalue represents an acceptable quality level for acceptable types.'
    if-none-match:
      in: header
      name: Accept
      schema:
        type: string
      description: Used with a method to make it conditional; the method is performed only if the client entity (via the given entity tag, ETag header) does not match the server entity.
    filter:
      in: query
      name: $filter
      schema:
        type: string
      description: |
        The OData $filter parameter MUST be used to specify the filter criteria. The usage sample is below. Various criteria could be combined using and/or operands and () to set the operand precedence. Please refer """"RESTful Web API Design Standard"""" for more details
        $filter=/mobileUserAccounts/associateOID eq 'G4O73G9Z62SL2NFM'
        $filter=/mobileUserAccounts/organizationOID eq 'ABCDEFGH'
        $filter=/mobileUserAccounts/accountStatusCode eq 'STATCODE'
        $filter=/mobileUserAccounts/personName/givenName eq 'John'
        $filter=/mobileUserAccounts/personName/familyName1 eq 'Smith'
        $filter=/mobileUserAccounts/birthDate eq '01-01-1970'
    select:
      in: query
      name: $select
      schema:
        type: string
      description: 'The OData $select parameter MUST be used to specify the selection criterion.  Please refer RESTful Web API Design Standard document for this query parameter specification details.  Example: /core/v1/mobile-user-accounts?$select=/mobileUserAccounts/associateOID,/mobileUserAccounts/governmentID'
    skip:
      in: query
      name: $skip
      schema:
        type: string
      description: 'The OData $skip parameter MUST be used to specify the start sequence criterion.  Please refer RESTful Web API Design Standard document for this query parameter specification details.  Example: /core/v1/dashboards?$top =10&amp;$skip=20'
    top:
      in: query
      name: $top
      schema:
        type: string
      description: 'The OData $top parameter MUST be used to specify the maximum number criterion.  Please refer RESTful Web API Design Standard document for this query parameter specification details.  Example: /core/v1dashboards?$top =10&amp;$skip=20'
    count:
      in: query
      name: $count
      schema:
        type: boolean
      description: 'The OData $count parameter MUST be used to specify the total number criterion.  Please refer RESTful Web API Design Standard document for this query parameter specification details.  Example: /core/v1/dashboards?$count=true'
    aoid:
      in: path
      required: true
      name: aoid
      schema:
        type: string
      description: Associate OID
    sor-id:
      in: path
      required: true
      name: sor-id
      schema:
        type: string
      description: System of Record ID
    photo-id:
      in: path
      required: true
      name: photo-id
      schema:
        type: string
      description: Associate Photo ID
    asp-acting-sessionid:
      in: query
      required: true
      name: ADP-Acting-SessionID
      schema:
        type: string
      description: ADP Acting Session ID
