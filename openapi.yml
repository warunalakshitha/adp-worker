          "$ref": "#/components/schemas/codeType_v02"
        effectiveDate:
          description: The effective date of the related entity. Follows the ISO-8601:2000
            format
          "$ref": "#/components/schemas/dateType_v01"
    workAssignmentItemType_v02:
      description: An object describing the details of a work assignment. A work assignment
        pertains to the duties and responsibilities that should be performed by the
        worker.  A member of the list or another collection
      type: object
      additionalProperties: false
      properties:
        primaryIndicator:
          description: Indicates the primary work assignment
          "$ref": "#/components/schemas/indicatorType_v01"
        offerExtensionDate:
          description: The date a worker is extended an offer for a work assignment.
            Follows the ISO-8601:2000 format
          "$ref": "#/components/schemas/dateType_v01"
        offerAcceptanceDate:
          description: The date a worker accepts an offer for a work assignment. Follows
            the ISO-8601:2000 format
          "$ref": "#/components/schemas/dateType_v01"
        hireDate:
          description: The date the worker is hired into a work assignment. Follows
            the ISO-8601:2000 format
          "$ref": "#/components/schemas/dateType_v01"
        seniorityDate:
          description: A date related to the length of time a worker works in a given
            work assignment or job. This is sometimes tracked at the work assignment
            level in support of union contracts. Follows the ISO-8601:2000 format
          "$ref": "#/components/schemas/dateType_v01"
        expectedStartDate:
          description: The date the worker is expected to show up for work. Follows
            the ISO-8601:2000 format
          "$ref": "#/components/schemas/dateType_v01"
        actualStartDate:
          description: The date the worker actually shows up for work. Follows the ISO-8601:2000
            format
          "$ref": "#/components/schemas/dateType_v01"
        terminationDate:
          description: The date the worker stops working in a given work assignment.
            Follows the ISO-8601:2000 format
          "$ref": "#/components/schemas/dateType_v01"
        expectedTerminationDate:
          description: The expected date when the worker stops working in a given work
            assignment. Follows the ISO-8601:2000 format
          "$ref": "#/components/schemas/dateType_v01"
        assignmentStatus:
          description: The status of the work assignment
          "$ref": "#/components/schemas/statusReasonType_v02"
        assignmentCostCenters:
          type: array
          items:
            "$ref": "#/components/schemas/costCenterType_v02"
        workerProbationIndicator:
          description: Indicates if the worker is under probation
          "$ref": "#/components/schemas/indicatorType_v01"
        workerProbationPeriod:
          description: Denotes the probation period
          "$ref": "#/components/schemas/datePeriodType_v01"
        workerTypeCode:
          description: This describes the type of the worker in a given work assignment,
            e.g. permanent employee, fixed term employee, apprentice, vendor employee,
            volunteer, apprentice, independent contractor, etc.
          "$ref": "#/components/schemas/codeType_v02"
        assignmentTermCode:
          description: This describes whether a work assignment has a known end date.
            If the assignment does not have a scheduled or known end date, it is considerd
            a regular or permanent assignment. If an assignment has a known or scheduled
            end date, it is considered a temporary or fixed term assignment
          "$ref": "#/components/schemas/codeType_v02"
        workLevelCode:
          description: The work level code, e.g. Fulltime, Parttime
          "$ref": "#/components/schemas/codeType_v02"
        nationalityContextCode:
          description: A code classifying the status of an employee or other resource
            as one of the following - Domestic - A person who resides in the same country
            in which the employer is based. Inpatriate - An employee of a multinational
            company who is from a foreign country but transferred from a foreign subdivision
            to the home country of the corporation. Expatriate - An employee or resource
            involved in the foreign-based operations of an employer who is a national
            or who regularly resides within the base country of the employer. Third-Party
            National - An employee involved in the foreign-based operations of an employer
            who is not a national of the country where the operations nor the base country
            of the employer. Local National - An employee involved in the foreign-based
            operations of an employer who is a national or who regularly resides in
            the country where those operations are based. Detached - Employees working
            in another country who do not have the status of expatriate (In France,
            for example, when the length of the expatriation is less than 2 years)
          "$ref": "#/components/schemas/codeType_v02"
        vipIndicator:
          description: Indicates whether a worker has status as a VIP within a particular
            context. This may be used to determine benefit plan participation or to
            afford VIPs expedited services or special handling
          "$ref": "#/components/schemas/indicatorType_v01"
        vipTypeCode:
          description: The type of VIP
          "$ref": "#/components/schemas/codeType_v02"
        executiveIndicator:
          description: Indicates whether the worker is classified as an executive. This
            may be used to identify applicable benefits and compensation programs
          "$ref": "#/components/schemas/indicatorType_v01"
        executiveTypeCode:
          description: The type of executive
          "$ref": "#/components/schemas/codeType_v02"
        officerIndicator:
          description: Indicates whether the worker is classified as an officer. This
            may be used to track regulatory compliance
          "$ref": "#/components/schemas/indicatorType_v01"
        officerTypeCode:
          description: The type of officer.
          "$ref": "#/components/schemas/codeType_v02"
        managementPositionIndicator:
          description: The value true indicates that this position may manage people
            i.e. it may have positiions that report to it.
          "$ref": "#/components/schemas/indicatorType_v01"
        legalEntityID:
          description: The identifier of the legal entity (I.e. Organization).
          "$ref": "#/components/schemas/itemIDType_v01"
        highlyCompensatedIndicator:
          description: Indicates whether the worker is classifier as highly compensated.
            This may be used by regulatory bodies to determine appropriate tax program
            assignments
          "$ref": "#/components/schemas/indicatorType_v01"
        highlyCompensatedTypeCode:
          description: The type of highly compensated worker.
          "$ref": "#/components/schemas/codeType_v02"
        stockOwnerIndicator:
          description: Indicates whether the worker is a stock owner. This may be used
            by regulatory bodies for tax purposes or for statutory reporting
          "$ref": "#/components/schemas/indicatorType_v01"
        stockOwnerPercentage:
          description: The percentage of stock ownership
          "$ref": "#/components/schemas/percentageType_v02"
        workerGroups:
          description: A list of worker groups
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              nameCode:
                description: A coded name or descriptive label of the associated entity.
                  If this is a coded value, codeValue and shortName should be used.
                  If this is just a string value, only shortName is necessary
                "$ref": "#/components/schemas/codeType_v02"
              groupCode:
                description: The value of the group code
                "$ref": "#/components/schemas/codeType_v02"
              itemID:
                "$ref": "#/components/schemas/itemIDType_v01"
        jobCode:
          description: The job code
          "$ref": "#/components/schemas/statusType_v02"
        jobTitle:
          description: The job title
          type: string
        occupationalClassifications:
          description: A reference to a system used to classify workers into occupational
            categories for the purpose of collecting, calculating, or disseminating
            data. In the US, an example of this is the EEOC system; in the UK, an example
            of this is the SOC system. This is the at the assignment level in France
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              nameCode:
                description: A coded name or descriptive label of the associated entity.
                  If this is a coded value, codeValue and shortName should be used.
                  If this is just a string value, only shortName is necessary
                "$ref": "#/components/schemas/codeType_v02"
              classificationCode:
                description: The classification code of the associated entity.
                "$ref": "#/components/schemas/codeType_v02"
              itemID:
                "$ref": "#/components/schemas/itemIDType_v01"
        industryClassifications:
          description: The occupational classification reflects the type of job or work
            that the person does, while the industry classification reflects the business
            activity of their employer or company. The occupational and industry classifications
            are based on a persons sole or primary job, unless otherwise specified.
            For the unemployed, the occupation and industry are based on the last job
            held. An example of an industry classification code in the US is the NAICS
            code.
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              nameCode:
                description: A coded name or descriptive label of the associated entity.
                  If this is a coded value, codeValue and shortName should be used.
                  If this is just a string value, only shortName is necessary
                "$ref": "#/components/schemas/codeType_v02"
              classificationCode:
                description: The classification code of the associated entity.
                "$ref": "#/components/schemas/codeType_v02"
              itemID:
                "$ref": "#/components/schemas/itemIDType_v01"
        wageLawCoverage:
          description: A code indicating whether the work assignment is covered under
            applicable wage and labor laws relating to working hours, overtime, and
            similar protections, e.g. FLSA in the US
          "$ref": "#/components/schemas/wageLawCoverageType_v02"
        positionID:
          description: The position identifier
          "$ref": "#/components/schemas/positionIDType_v02"
        positionTitle:
          description: The position title
          type: string
        laborUnion:
          description: The associated labor union
          "$ref": "#/components/schemas/laborUnionType_v02"
        bargainingUnit:
          description: The associated bargaining unit (local labor union)
          "$ref": "#/components/schemas/bargainingUnitType_v02"
        workShiftCode:
          description: A work shift
          "$ref": "#/components/schemas/codeType_v02"
        workArrangementCode:
          description: A work arrangement describes the time and place that work gets
            done on a regular basis. For example, a work assignment can be fully office
            based, fully field based, fully home based, or some combination thereof
          "$ref": "#/components/schemas/codeType_v02"
        standardHours:
          description: The standard number of hours of work associated to a position,
            typically used to drive the definition of a full time assignment, e.g. 40
            in the US, 37.5 in the UK, 35 in FR. This number is usually expressed based
            on a week. The unitCode is used to convey that measurement
          "$ref": "#/components/schemas/standardHoursType_v02"
        fullTimeEquivalenceRatio:
          description: Full-time equivalent (FTE) is a unit that indicates the workload
            of an employed person (or student) in a way that makes workloads comparable
            across various contexts. FTE is often used to measure the involvement of
            a worker in a project, or to track cost reductions in an organization. An
            FTE of 1.0 means that the person is equivalent to a full-time worker, while
            an FTE of 0.5 signals that the worker is only half-time
          "$ref": "#/components/schemas/ratioType_v02"
        homeOrganizationalUnits:
          description: A list of the various types of home organizational units
          type: array
          items:
            description: The HOME organizational unit defines the work assignment and
              perhaps funds it. The should only be one home organizational unit for
              a given type, e.g. only one home department.
            title: HomeOrganizationalUnitItem
            type: object
            additionalProperties: false
            properties:
              nameCode:
                description: A coded name or descriptive label of the associated organizational
                  unit entity. If this is a coded value, codeValue and shortName should
                  be used. If this is just a string value, only shortName is necessary
                "$ref": "#/components/schemas/codeType_v02"
              typeCode:
                description: The organizational unit code and description, e.g. department
                  code.
                "$ref": "#/components/schemas/codeType_v02"
              itemID:
                "$ref": "#/components/schemas/itemIDType_v01"
        assignedOrganizationalUnits:
          description: A list of organizational units
          type: array
          items:
            description: The ASSIGNED organizational unit is one for which the work
              assignment is doing work
            title: AssignedOrganizationalUnitItem
            type: object
            additionalProperties: false
            properties:
              nameCode:
                description: A coded name or descriptive label of the associated organizational
                  unit entity. If this is a coded value, codeValue and shortName should
                  be used. If this is just a string value, only shortName is necessary
                "$ref": "#/components/schemas/codeType_v02"
              typeCode:
                description: The organizational unit code and description, e.g. department
                  code.
                "$ref": "#/components/schemas/codeType_v02"
              itemID:
                "$ref": "#/components/schemas/itemIDType_v01"
        homeWorkLocation:
          description: The home work location is the location out of which the work
            assignment is based. It does not necessarily mean that the worker is physically
            located in that location. This data becomes relevant for affirmative action
            reasons. In the US for example, if a worker works from home or a location
            where there is not an EEO-1 form/location, then the worker is accounted
            for based on the location of the reports to manager or work unit. Additionally,
            other things like market salaries, taxes, etc. would be aligned to home
            office location
          "$ref": "#/components/schemas/locationType_v02"
        assignedWorkLocations:
          description: A list of work locations
          type: array
          items:
            description: The assigned work location is the location (or locations) where
              the worker is physically located.
            type: object
            additionalProperties: false
            properties:
              nameCode:
                description: The location type code and description, e.g. HDQ, headquarters
                "$ref": "#/components/schemas/codeType_v02"
              communication:
                "$ref": "#/components/schemas/communicationType_v02"
              address:
                description: An address related to the associated entity
                "$ref": "#/components/schemas/organizationAddressType_v02"
              itemID:
                "$ref": "#/components/schemas/itemIDType_v01"
        remunerationBasisCode:
          description: The remuneration basis code is a way of classifying a work assignment
            as salaried, salaried plus commission, commission only, hourly or daily
          "$ref": "#/components/schemas/codeType_v02"
        payCycleCode:
          description: Describes how often the payee is paid
          "$ref": "#/components/schemas/codeType_v02"
        standardPayPeriodHours:
          description: The standard number of hours per pay period
          "$ref": "#/components/schemas/standardHoursType_v02"
        baseRemuneration:
          type: object
          additionalProperties: false
          description: The base or primary pay (i.e. salary, wage) associated to a work
            assignment. The structure allows for the explicit communication of pre-defined
            equivalents for the base remuneration
          properties:
            hourlyRateAmount:
              description: The hourly rate amount
              "$ref": "#/components/schemas/rateAmountType_v02"
            dailyRateAmount:
              description: The daily rate amount
              "$ref": "#/components/schemas/rateAmountType_v02"
            weeklyRateAmount:
              description: The weekly rate amount
              "$ref": "#/components/schemas/rateAmountType_v02"
            monthlyRateAmount:
              description: The monthly rate amount
              "$ref": "#/components/schemas/rateAmountType_v02"
            annualRateAmount:
              description: The annual rate amount
              "$ref": "#/components/schemas/rateAmountType_v02"
            commissionRatePercentage:
              description: A percentage rate
              "$ref": "#/components/schemas/ratePercentageType_v02"
            recordingBasisCode:
              description: Describes how the remuneration is recorded in the given system,
                e.g. hourly, daily, weekly, etc.
              "$ref": "#/components/schemas/codeType_v02"
            biweeklyRateAmount:
              description: The biweekly rate amount
              "$ref": "#/components/schemas/rateAmountType_v02"
            semiMonthlyRateAmount:
              description: The semi-monthly rate amount
              "$ref": "#/components/schemas/rateAmountType_v02"
            payPeriodRateAmount:
              description: The pay period rate amount
              "$ref": "#/components/schemas/rateAmountType_v02"
            associatedRateQualifiers:
              description: Describes the conditions under which the associated rate
                can be expected
              type: array
              items:
                type: object
                additionalProperties: false
                title: AssociatedRateQualifierType
                properties:
                  qualifierObjectTypeCode:
                    description: Qualifier type e.g. department, environment, shift,
                      etc.
                    "$ref": "#/components/schemas/codeType_v02"
                  qualifierObjectCode:
                    description: Qualifier code
                    "$ref": "#/components/schemas/codeType_v02"
                  qualifierObjectID:
                    description: Qualifier value
                    "$ref": "#/components/schemas/itemIDType_v01"
                  itemID:
                    "$ref": "#/components/schemas/itemIDType_v01"
            effectiveDate:
              description: The effective date of the related entity. Follows the ISO-8601:2000
                format.
              "$ref": "#/components/schemas/dateType_v01"
        additionalRemunerations:
          description: A list of pay compensations associated to a given work assignment.  Additional
            remuneration includes all other forms of compensation beyond the base pay
            associated to a given work assignment.  The typeCode is used to further
            refine the type of compensation, e.g. bonus, commission, etc.
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              typeCode:
                description: The type of additional remuneration, e.g. bonus, commission,
                  etc.
                "$ref": "#/components/schemas/codeType_v02"
              intervalCode:
                description: The interval describing how often the remuneration is paid
                "$ref": "#/components/schemas/codeType_v02"
              nameCode:
                description: A coded name or descriptive label of the associated entity.
                  If this is a coded value, codeValue and shortName should be used.
                  If this is just a string value, only shortName is necessary
                "$ref": "#/components/schemas/codeType_v02"
              rate:
                description: Pay rate
                "$ref": "#/components/schemas/rateType_v02"
              associatedRateQualifiers:
                description: Describes the conditions under which the associated rate
                  can be expected
                type: array
                items:
                  type: object
                  additionalProperties: false
                  title: AdditionalRemunerationAssociatedRateQualifierType
                  properties:
                    qualifierObjectTypeCode:
                      description: Qualifier type e.g. department, environment, shift,
                        etc.
                      "$ref": "#/components/schemas/codeType_v02"
                    qualifierObjectCode:
                      description: Qualifier code
                      "$ref": "#/components/schemas/codeType_v02"
                    qualifierObjectID:
                      description: Qualifier value
                      "$ref": "#/components/schemas/itemIDType_v01"
                    itemID:
                      "$ref": "#/components/schemas/itemIDType_v01"
              itemID:
                "$ref": "#/components/schemas/itemIDType_v01"
              effectiveDate:
                description: The effective date of the related entity. Follows the ISO-8601:2000
                  format.
                "$ref": "#/components/schemas/dateType_v01"
        reportsTo:
          description: A reference list of workers to whom a given worker reports
          type: array
          items:
            description: The work assignment to whom a given worker reports
            type: object
            additionalProperties: false
            title: WorkAssignmentReportsTo
            properties:
              positionID:
                description: The unique identifier of the associated position
                "$ref": "#/components/schemas/simpleIDType_v02"
              positionTitle:
                description: The position title
                type: string
              associateOID:
                description: A unique identifier of an associate
                "$ref": "#/components/schemas/associateOIDType_v02"
              workerID:
                description: An identifier for a worker, e.g. an Employee ID, a Contractor
                  ID or an Associate ID.
                "$ref": "#/components/schemas/IDType_v02"
              reportsToWorkerName:
                description: Reports to person name (if reporting to a person)
                "$ref": "#/components/schemas/contactNameType_v02"
              reportsToRelationshipCode:
                description: Reports to relationship
                "$ref": "#/components/schemas/codeType_v02"
              itemID:
                "$ref": "#/components/schemas/itemIDType_v01"
        payrollProcessingStatusCode:
          description: The status of the worker in the payroll system
          "$ref": "#/components/schemas/statusType_v02"
        payrollGroupCode:
          description: The payroll group relevant to payroll processing for this work
            assignment
          "$ref": "#/components/schemas/simpleCodeType_v02"
        annualBenefitBaseRate:
          description: The annual benefits base rate that can be different from the
            employee's annual base rate
          "$ref": "#/components/schemas/rateAmountType_v02"
        payrollScheduleGroupID:
          description: Clients can use the payroll schedule group to pay multiple groups
            of workers with different pay cycle codes or period end dates within the
            same payroll group
          "$ref": "#/components/schemas/simpleIDType_v02"
        payrollFileNumber:
          description: The payroll file number
          type: string
        payrollRegionCode:
          description: The region in which the payroll is processed
          "$ref": "#/components/schemas/simpleCodeType_v02"
        payScaleCode:
          description: A pay scale is a graded compensation system that determines how
            much a worker is to be paid as a wage or salary, e.g. the General Schedule
            used to pay US civil servants, the U.S. uniformed services pay grades and
            the salary grades by which United States military personnel are paid are
            paid
          "$ref": "#/components/schemas/codeType_v02"
        payGradeCode:
          description: A pay grade is a breakdown of a pay scale that is used to manage
            the compensation of a worker by providing a  a fixed framework of salary
            or wage ranges, as opposed to a free negotiation
          "$ref": "#/components/schemas/codeType_v02"
        payGradePayRange:
          description: The pay range of the pay grade
          "$ref": "#/components/schemas/rangeType_v02"
        compaRatio:
          description: Compa-ratio is the mathematical relationship between the average
            actual salaries within a pay grade range and the midpoint of that range.
            It is used to understand how a worker is paid relative to the market-rate
            for comparable jobs
          "$ref": "#/components/schemas/ratioType_v02"
        payGradeStepCode:
          description: The pay step code
          "$ref": "#/components/schemas/codeType_v02"
        payGradeStepPayRate:
          description: The rate associated with the pay step
          "$ref": "#/components/schemas/rateType_v02"
        nextPayGradeStepDate:
          description: 'The date of the related entity. Data Representation Standard:
            Temporal Data Specification which follows the ISO-8601:2000 format'
          "$ref": "#/components/schemas/dateType_v01"
        minimumPayGradeStepDuration:
          description: Indicates the minimum amount of time a worker must remain in
            a given pay step before
          "$ref": "#/components/schemas/durationType_v01"
        geographicPayDifferentialCode:
          description: A geographic pay differential is additional compensation paid
            to a worker to account for variations in cost of labor or cost of living
            based on location and is expected to be communicated as an additional remuneration.
            This is a coded field that is associated to a percent that drives the calculation
            of that additional compensation. It is also used to modify the pay range
            associated to the pay grade in order to apply the appropriate adjustments
            to the compa ratio
          "$ref": "#/components/schemas/codeType_v02"
        geographicPayDifferentialPercentage:
          description: A geographic pay differential is additional compensation paid
            to a worker to account for variations in cost of labor or cost of living
            based on location and is expected to be communicated as an additional remuneration.
            This is a percent value that drives the calculation of that additional compensation.
            It is also used to modify the pay range associated to the pay grade in order
            to apply the appropriate adjustments to the compa ratio
          "$ref": "#/components/schemas/percentageType_v02"
        customFieldGroup:
          "$ref": "#/components/schemas/customFieldContainerType_v02"
        links:
          type: array
          items:
            "$ref": "#/components/schemas/linkType_v02"
        itemID:
          description: A unique identifier of a work assignment
          "$ref": "#/components/schemas/itemIDType_v01"
    costCenterType_v02:
      description: The cost Center is used for taxing the costs of the related entity
      type: object
      additionalProperties: false
      properties:
        costCenterID:
          description: The cost center ID is used for taxing the costs of an employee
            contact
          "$ref": "#/components/schemas/simpleIDType_v02"
        costCenterName:
          description: The cost center name of the activity
          type: string
        costCenterPercentage:
          description: The cost center percentage of the activity
          "$ref": "#/components/schemas/percentageType_v02"
    datePeriodType_v01:
      description: The string reprersentation of the date range. Used to specify effective
        period.  Follows the ISO-8601:2000 format
      type: object
      additionalProperties: false
      properties:
        startDate:
          "$ref": "#/components/schemas/dateType_v01"
        endDate:
          "$ref": "#/components/schemas/dateType_v01"
    wageLawCoverageType_v02:
      description: A code indicating whether the work assignment is covered under applicable
        wage and labor laws relating to working hours, overtime, and similar protections,
        e.g. FLSA in the US
      type: object
      additionalProperties: false
      properties:
        wageLawNameCode:
          description: A coded name or descriptive label of the associated wage law
            entity. If this is a coded value, codeValue and shortName should be used.
            If this is just a string value, only shortName is necessary
          "$ref": "#/components/schemas/codeType_v02"
        coverageCode:
          description: The wage hour coverage code, e.g. exempt, non-exempt
          "$ref": "#/components/schemas/codeType_v02"
    positionIDType_v02:
      description: The unique identifier of a position
      type: string
    laborUnionType_v02:
      description: An associated labor union
      type: object
      additionalProperties: false
      properties:
        laborUnionCode:
          description: The code of the associated labor union
          "$ref": "#/components/schemas/codeType_v02"
        seniorityDate:
          description: The seniority date of the worker in the labor union. Follows
            the ISO-8601:2000 format
          "$ref": "#/components/schemas/dateType_v01"
    bargainingUnitType_v02:
      description: A bargaining unit is a group of employees who are so grouped for
        the purpose of collective bargaining. A bargaining unit is also known as a local
        labor union
      type: object
      additionalProperties: false
      properties:
        bargainingUnitCode:
          description: A bargaining unit is a group of employees who are so grouped
            for the purpose of collective bargaining. A bargaining unit is also known
            as a local labor union.
          "$ref": "#/components/schemas/codeType_v02"
        seniorityDate:
          description: The seniority date of the worker in the bargaining unit. Follows
            the ISO-8601:2000 format
          "$ref": "#/components/schemas/dateType_v01"
    standardHoursType_v02:
      description: The standard number of hours of work associated to a position, typically
        used to drive the definition of a full time assignment, e.g. 40 in the US, 37.5
        in the UK, 35 in FR. This number is usually expressed based on a week. The unitCode
        is used to convey that measurement.
      type: object
      additionalProperties: false
      properties:
        hoursQuantity:
          description: The number of hours
          type: number
        unitCode:
          description: The unit associated to the number of hours, e.g. week.
          "$ref": "#/components/schemas/codeType_v02"
    ratioType_v02:
      description: The ratio
