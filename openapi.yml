                description: A identifier of the document
                "$ref": "#/components/schemas/itemIDType_v01"
              countryCode:
                description: Country with which the associated document is associated.
                  ISO_3166-1-alpha-2 code list
                "$ref": "#/components/schemas/simpleCodeType_v02"
              typeCode:
                description: The type of document.
                "$ref": "#/components/schemas/codeType_v02"
