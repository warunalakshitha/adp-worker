  schemas:
    workers:
      properties:
        workers: 
          type: array
          items:
            description: A worker is someone who performs duties and has responsibilities
              for an organization
            additionalProperties: false
            type: object
            properties:
              associateOID:
                description: A unique identifier of an associate
                "$ref": "#/components/schemas/associateOIDType_v02"
              workerID:
                description: An identifier for a worker, e.g. an Employee ID
                "$ref": "#/components/schemas/IDType_v02"
              person:
                description: An associate is a person with a relationship to an organization
                "$ref": "#/components/schemas/personType_v02"
              workerDates:
                description: These dates are related to the highest level legal relationship
                  that a person has with the organization. If a given worker has multiple
                  relationships with the organization, these are the dates associated with
                  the primary relationship.
                type: object
                additionalProperties: false
                properties:
                  originalHireDate:
                    description: The date the worker is first hired into an organization.
                      Follows the ISO-8601:2000 format
                    "$ref": "#/components/schemas/dateType_v01"
                  rehireDate:
                    description: The date the worker is rehired into an organization. If
                      there are multiple dates of rehire, this is the most current. Follows
                      the ISO-8601:2000 format
                    "$ref": "#/components/schemas/dateType_v01"
                  adjustedServiceDate:
                    description: A date related to the length of time a worker works in
                      a given work assignment which usually factors into eligibility for
                      various types of benefits. It is generally adjusted for workers that
                      leave the organization and are later rehired. Follows the ISO-8601:2000
                      format
                    "$ref": "#/components/schemas/dateType_v01"
                  acquisitionDate:
                    description: The date the worker was aquired via a merger or acquisition.
                      Follows the ISO-8601:2000 format
                    "$ref": "#/components/schemas/dateType_v01"
                  retirementDate:
                    description: The date an employee is terminated. Follows the ISO-8601:2000
                      format
                    "$ref": "#/components/schemas/dateType_v01"
                  terminationDate:
                    description: The date an employee is terminated. Follows the ISO-8601:2000
                      format
                    "$ref": "#/components/schemas/dateType_v01"
                  expectedTerminationDate:
                    description: Expected date when employee is terminated. Follows the
                      ISO-8601:2000 format
                    "$ref": "#/components/schemas/dateType_v01"
              workerStatus:
                description: The status of the worker in the organization at the highest
                  level. If a given worker has multiple relationships with the organization,
                  this is the status that arches over all those relationships
                "$ref": "#/components/schemas/statusReasonType_v02"
              photos:
                description: A list of photos
                type: array
                items:
                  type: object
                  additionalProperties: false
                  properties:
                    nameCode:
                      description: 'A coded name or descriptive label of the associated
                        entity. If this is a coded value, codeValue and shortName should
                        be used. If this is just a string value, only shortName is necessary '
                      "$ref": "#/components/schemas/codeType_v02"
                    links:
                      type: array
                      items:
                        "$ref": "#/components/schemas/linkType_v02"
                    itemID:
                      "$ref": "#/components/schemas/itemIDType_v01"
              businessCommunication:
                description: A container of communication mechanisms.
                "$ref": "#/components/schemas/communicationType_v02"
              workAssignments:
                type: array
                items:
                  description: An object describing the details of a work assignment. A
                    work assignment pertains to the duties and responsibilities that should
                    be performed by the worker
                  "$ref": "#/components/schemas/workAssignmentItemType_v02"
              customFieldGroup:
                "$ref": "#/components/schemas/customFieldContainerType_v02"
              links:
                type: array
                items:
                  "$ref": "#/components/schemas/linkType_v02"
    meta:
      description: Meta contains the metadata associated with a response.  A GET response
        may include metadata to support pagination
      "$ref": "#/components/schemas/metaType_v02"
    confirmMessage:
      "$ref": "#/components/schemas/confirmMessageType_v01"
    associateOIDType_v02:
      description: The unique identifier of an assoicate
      type: string
    simpleIDType_v02:
      description: The simple (string) identifier of an object
      type: string
    IDType_v02:
      description: 'The unique identifier of the related entity '
      type: object
      additionalProperties: false
      properties:
        idValue:
          description: An actual ID value
          type: string
        schemeCode:
          description: The scheme code
          "$ref": "#/components/schemas/codeType_v02"
    codeType_v02:
      description: The code for the related entity.  If this is a coded value, codeValue
        and shortName should be used. If this is just a string value, only shortName
        is necessary
      type: object
      additionalProperties: false
      properties:
        codeValue:
          description: The code for the related entity
          type: string
        shortName:
          description: Short description of the related code
          type: string
        longName:
          description: Long description of the related code
          type: string
    personType_v02:
      description: Object describing the details of a person
      type: object
      additionalProperties: false
      properties:
        governmentIDs:
          description: A list of government identifiers
          type: array
          items:
            "$ref": "#/components/schemas/governmentIDItemType_v02"
        legalName:
          description: The current legal name of the person in the associated context.
            For example, if the context is set to Germany, this equates to the legal
            name of the person in Germany.
          "$ref": "#/components/schemas/personNameType_v02"
        legalAddress:
          description: This is the primary residential address that  is used by an organization
            for payroll, taxation, and benefit program eligibility
          "$ref": "#/components/schemas/personalAddressType_v02"
        communication:
          description: A container of communication mechanisms
          "$ref": "#/components/schemas/communicationType_v02"
        birthDate:
          description: The birth date of the person. Follows the ISO-8601:2000 format
          "$ref": "#/components/schemas/dateType_v01"
        deceasedIndicator:
          description: Indicates that the person is deceased
          "$ref": "#/components/schemas/indicatorType_v01"
        deathDate:
          description: The date a person died. Follows the ISO-8601:2000 format
          "$ref": "#/components/schemas/dateType_v01"
        genderCode:
          description: The gender of a person, e.g. Male, Female
          "$ref": "#/components/schemas/codeType_v02"
        genderIdentityCode:
          description: To allow for employees to self-identify their gender identity
            status
          "$ref": "#/components/schemas/codeType_v02"
        sexualOrientationCode:
          description: To allow for employees to self-identify their sexual orientation
            status
          "$ref": "#/components/schemas/codeType_v02"
        religionCode:
          description: The religion code of the person
          "$ref": "#/components/schemas/codeType_v02"
        maritalStatusCode:
          description: Person marital status, e.g. Married, Divorced, etc.
          "$ref": "#/components/schemas/statusType_v02"
        socialInsurancePrograms:
          description: Social insurance is a government operated social security scheme
            that provides income loss, maternity, sickness benefits, and retirement
            pensions to the working population. It is funded by regular contributions
            based on wage or salary by both employees and employers, and by government
            through taxation. Examples in the USA are Medicare and Medicaid
          type: array
          items:
            "$ref": "#/components/schemas/socialInsuranceProgramItemType_v02"
        tobaccoUserIndicator:
          description: Indicates that the person is a tobacco user.
          "$ref": "#/components/schemas/indicatorType_v01"
        disabilityIdentificationDeclinedIndicator:
          description: This is to support legal requirements related to US OFCCP reporting.
          "$ref": "#/components/schemas/indicatorType_v01"
        disabledIndicator:
          description: Indicates that the person is disabled
          "$ref": "#/components/schemas/indicatorType_v01"
        disabilityTypeCodes:
          description: Person disabilites, e.g. Amputee, Hearing Impairment, etc.
          type: array
          items:
            "$ref": "#/components/schemas/codeType_v02"
        disabilityPercentage:
          description: The percentage of disability
          "$ref": "#/components/schemas/percentageType_v02"
        studentIndicator:
          description: Indicates that the person is student
          "$ref": "#/components/schemas/indicatorType_v01"
        studentStatusCode:
          description: Student status of a person
          "$ref": "#/components/schemas/statusType_v02"
        identityDocuments:
          description: A list of identity documents, that serve as to confirm the identification
            of the holder , e.g. a birth certificate, an ID Card
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              documentID:
                description: A identifier of the document
                "$ref": "#/components/schemas/itemIDType_v01"
              countryCode:
                description: Country with which the associated document is associated.
                  ISO_3166-1-alpha-2 code list
                "$ref": "#/components/schemas/simpleCodeType_v02"
              typeCode:
                description: The type of document.
                "$ref": "#/components/schemas/codeType_v02"
              issuingParty:
                description: An agency, bureau, or other organization issuing an associated
                  identifier, license, or certificate; the body or persons exercising
                  power or command. An issuing authority often is a government agency
